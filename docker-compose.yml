version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app.db:/app/app.db
    networks:
      - appnet

  frontend:
    image: nginx:stable-alpine
    depends_on:
      - backend
    volumes:
      - "/mnt/data/lease-saas-all-in-one-final/lease-saas-all-in-one-final/web-frontend/site/lease:/usr/share/nginx/html:ro"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "8080:80"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
